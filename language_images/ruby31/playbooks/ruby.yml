---
- hosts: all
  become: true

  tasks:
    - name: Install Build Tools
      register: build_tools
      apt:
        update_cache: yes
        install_recommends: no
        state: present
        name:
          - git
          - ruby-dev
          - build-essential

    - name: Install Basic Dependencies
      apt:
        install_recommends: no
        state: present
        name:
          - openssl
          - libssl-dev
          - libreadline-dev
          - zlib1g-dev

    - name: Install Ruby
      register: install_ruby
      args:
        executable: /bin/bash
      shell: |
        set -euo pipefail

        echo "Downloading Ruby ${RUBY_VERSION}..."
        wget --quiet https://cache.ruby-lang.org/pub/ruby/${RUBY_SERIES}/ruby-${RUBY_VERSION}.tar.gz
        echo $?

        # TODO: Skip rdoc!
        ACTUAL_CHECKSUM=$(shasum -a 256 ruby-${RUBY_VERSION}.tar.gz | cut -d' ' -f1)
        if [[ "${ACTUAL_CHECKSUM}" != "${RUBY_CHECKSUM}" ]]; then
          echo Checksum mismatch, got ${ACTUAL_CHECKSUM} but expected ${RUBY_CHECKSUM}
          exit 1
        fi

        tar xzf ruby-${RUBY_VERSION}.tar.gz
        cd ruby-${RUBY_VERSION}

        echo "Running configure:"
        ./configure
        echo $?

        echo "Running make:"
        make
        echo $?

        echo "Running make install:"
        sudo make install
        echo $?

        cd -
        echo $(which ruby)
        ruby --version
        bundle --version
      environment:
        RUBY_SERIES: "3.1"
        RUBY_VERSION: "3.1.3"
        RUBY_CHECKSUM: 5ea498a35f4cd15875200a52dde42b6eb179e1264e17d78732c3a57cd1c6ab9e
    - debug: var=install_ruby.stdout_lines

    - name: Remove Build Tools
      apt:
        state: absent
        purge: yes
        name:
          - git
          - ruby-dev
          - build-essential
