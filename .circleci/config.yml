version: 2.1

orbs:
  teak: teak/sdk-utils@0.9

parameters:
  region:
    type: string
    default: us-east-1
  in_build_account_slug:
    type: string
    default: "stage-ci-cd"
  in_deploy_account_slug:
    type: string
    default: "stage-workload"

references:
  packer-build: &packer-build
    version: 1.7.5-dev2
    github_releases_user: AlexSc
    gpg_key_id: EC3A3F7C6C4F9D25
    name: "Generate Images (<< pipeline.parameters.in_build_account_slug >>)"
    image: "cimg/base:current-20.04"
    pre-steps:
      - run:
          name: "Prepare Circle image"
          command: |
            sudo apt-get update && sudo apt-get install -y --no-install-recommends ansible

            ip=$(curl -s https://api.ipify.org)
            echo "My public IP address is: $ip"
    post-steps:
      - store_artifacts:
          path: "manifests/"
    var: "region=<< pipeline.parameters.region >>,build_account_canonical_slug=<< pipeline.parameters.in_build_account_slug >>,cost_center=base_image,datadog_api_key=$DATADOG_API_KEY"
    context:
      - AWS-Write
      - DataDog
