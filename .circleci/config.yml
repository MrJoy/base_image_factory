  ruby31-build: &ruby31-build
    <<: *packer-build
    name: "Generate Ruby 3.1 Image (<< pipeline.parameters.in_build_account_slug >>)"
    post-steps:
      - store_artifacts:
          path: "language_images/ruby31/manifests"
    packer_working_directory: "language_images/ruby31"
    requires:
      - "Generate Images (<< pipeline.parameters.in_build_account_slug >>)"
  ruby314-build: &ruby314-build
    <<: *packer-build
    name: "Generate Ruby 3.1.4 Image (<< pipeline.parameters.in_build_account_slug >>)"
    post-steps:
      - store_artifacts:
          path: "language_images/ruby314/manifests"
    packer_working_directory: "language_images/ruby314"
    requires:
      - "Generate Images (<< pipeline.parameters.in_build_account_slug >>)"
  ruby322-build: &ruby322-build
    <<: *packer-build
    name: "Generate Ruby 3.2.2 Image (<< pipeline.parameters.in_build_account_slug >>)"
    post-steps:
      - store_artifacts:
          path: "language_images/ruby322/manifests"
    packer_working_directory: "language_images/ruby322"
    requires:
      - "Generate Images (<< pipeline.parameters.in_build_account_slug >>)"

workflows:
  version: 2
  build-only:
    jobs:
      - teak/packer-build:
          <<: *packer-build
      - teak/build-dependent-images:
          name: "Build base dependent images"
          region: << pipeline.parameters.region >>
          build_account_slug: << pipeline.parameters.in_build_account_slug >>
          ami_name_prefix: "base"
          requires:
            - "Generate Images (<< pipeline.parameters.in_build_account_slug >>)"
          context:
            - AWS
            - CircleCI # Needed to trigger CI pipelines.  Current token is owned by Jon Frisby, and will need to be changed if he ever leaves the org.
